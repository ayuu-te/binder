<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with Navigation Bar</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Transition Bars -->
  <div class="transition-bar top-bar">
    <span class="bar-text onn-text">ONN</span>
  </div>
  <div class="transition-bar bottom-bar">
    <span class="bar-text off-text">OFF</span>
  </div>
  <!-- Rest of your content -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a class="active" href="#" data-page="home">Home</a></li>
        <li><a href="#" data-page="about">About</a></li>
        <li><a href="#" data-page="products">Products</a></li>
        <li><a href="#" data-page="contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id="main-content">
    <!-- Default Home Content -->
    <h1>Welcome to My Website</h1>
    <p>This is a simple landing page with a decent navigation bar.</p>
  </main>
  <script src="script.js"></script>
</body>

</html>
